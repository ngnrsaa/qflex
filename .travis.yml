language: cpp

services:
  - docker

addons:
  apt:
    packages:
    - clang-format

before_script:
  - bash scripts/check-format.sh
  - docker-compose build

script:
  - docker run -ti --rm qflex-tests:latest
  - docker run -ti --rm qflex-py-tests:latest
